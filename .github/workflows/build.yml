name: WebGL Build ✨

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build:
    name: Build my project 🏗️
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space 🧹
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Clean up Docker system 🐳🧹
        run: |
          docker system prune --all --force
          df -h

      - name: Checkout repository 📥
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Enable Decompression Fallback 🔧
        run: |
          sed -i 's/WebGLLinkerTarget: 0/WebGLLinkerTarget: 1/' ProjectSettings/ProjectSettings.asset
          sed -i 's/DecompressionFallback: 0/DecompressionFallback: 1/' ProjectSettings/ProjectSettings.asset

      - name: Cache Unity Library 📦
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project 🏗️
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:   ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion:   6000.0.30f1
          allowDirtyBuild: true
          buildsPath:     CIBuilds
          buildName:      build

      - name: Prepare artifact for deployment 🎯
        run: |
          # ブランチ名取得
          BRANCH=${GITHUB_REF_NAME#refs/heads/}
          # 出力先フォルダを決定
          if [ "$BRANCH" = "main" ]; then
            DEST_DIR="public"
            PUBLISH_DEST=""
          else
            DEST_DIR="public/$BRANCH"
            PUBLISH_DEST="$BRANCH"
          fi
          echo "Branch=$BRANCH -> DEST_DIR=$DEST_DIR PUBLISH_DEST=$PUBLISH_DEST"
          # 環境変数として後続ステップに渡す
          echo "PUBLISH_DEST=$PUBLISH_DEST" >> $GITHUB_ENV
          # root 権限でディレクトリ作成・移動
          sudo mkdir -p "$DEST_DIR"
          sudo mv CIBuilds/WebGL/build/* "$DEST_DIR/"
          # public 以下を現在のユーザー所有に変更
          sudo chown -R $USER:$USER public

      - name: Deploy to gh-pages branch 📤
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token:    ${{ secrets.GITHUB_TOKEN }}
          publish_dir:     public
          publish_branch:  gh-pages
          destination_dir: ${{ env.PUBLISH_DEST }}

  discord:
    name: Notify Discord 🤖
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify Discord 🚨
        env:
          DISCORD_WEBHOOK_URL:  ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR:         ${{ github.actor }}
          COMMIT_MESSAGE:       ${{ github.event.head_commit.message }}
          PUBLISH_DEST:         ${{ env.PUBLISH_DEST }}
        run: |
          # URL を組み立て
          if [ -z "$PUBLISH_DEST" ]; then
            URL="https://<your-user>.github.io/<your-repo>/"
          else
            URL="https://<your-user>.github.io/<your-repo>/$PUBLISH_DEST/"
          fi

          # Discord 通知
          curl -X POST -H "Content-Type: application/json" -d "{
            \"content\": \"🔥 ビルド完了: <${URL}> (branch: ${PUBLISH_DEST:-main})\n👤 コミット作成者: ${GITHUB_ACTOR}\n💬 コミットメッセージ: ${COMMIT_MESSAGE}\"
          }" $DISCORD_WEBHOOK_URL

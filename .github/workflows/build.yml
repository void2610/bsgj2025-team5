name: WebGL Build âœ¨

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build:
    name: Build my project ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space ğŸ§¹
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Clean up Docker system ğŸ³ğŸ§¹
        run: |
          docker system prune --all --force
          df -h

      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Enable Decompression Fallback ğŸ”§
        run: |
          sed -i 's/WebGLLinkerTarget: 0/WebGLLinkerTarget: 1/' ProjectSettings/ProjectSettings.asset
          sed -i 's/DecompressionFallback: 0/DecompressionFallback: 1/' ProjectSettings/ProjectSettings.asset

      - name: Cache Unity Library ğŸ“¦
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project ğŸ—ï¸
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:   ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion:   6000.0.30f1
          allowDirtyBuild: true
          buildsPath:     CIBuilds
          buildName:      build

      - name: Prepare artifact for deployment ğŸ¯
        run: |
          # ãƒ–ãƒ©ãƒ³ãƒåå–å¾—
          BRANCH=${GITHUB_REF_NAME#refs/heads/}
          # å‡ºåŠ›å…ˆãƒ•ã‚©ãƒ«ãƒ€ã‚’æ±ºå®š
          if [ "$BRANCH" = "main" ]; then
            DEST_DIR="public"
            PUBLISH_DEST=""
          else
            DEST_DIR="public/$BRANCH"
            PUBLISH_DEST="$BRANCH"
          fi
          echo "Branch=$BRANCH -> DEST_DIR=$DEST_DIR PUBLISH_DEST=$PUBLISH_DEST"
          # ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦å¾Œç¶šã‚¹ãƒ†ãƒƒãƒ—ã«æ¸¡ã™
          echo "PUBLISH_DEST=$PUBLISH_DEST" >> $GITHUB_ENV
          # root æ¨©é™ã§ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆãƒ»ç§»å‹•
          sudo mkdir -p "$DEST_DIR"
          sudo mv CIBuilds/WebGL/build/* "$DEST_DIR/"
          # public ä»¥ä¸‹ã‚’ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼æ‰€æœ‰ã«å¤‰æ›´
          sudo chown -R $USER:$USER public

      - name: Deploy to gh-pages branch ğŸ“¤
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token:    ${{ secrets.GITHUB_TOKEN }}
          publish_dir:     public
          publish_branch:  gh-pages
          destination_dir: ${{ env.PUBLISH_DEST }}

  discord:
    name: Notify Discord ğŸ¤–
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify Discord ğŸš¨
        env:
          DISCORD_WEBHOOK_URL:  ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR:         ${{ github.actor }}
          COMMIT_MESSAGE:       ${{ github.event.head_commit.message }}
          PUBLISH_DEST:         ${{ env.PUBLISH_DEST }}
        run: |
          # URL ã‚’çµ„ã¿ç«‹ã¦
          if [ -z "$PUBLISH_DEST" ]; then
            URL="https://<your-user>.github.io/<your-repo>/"
          else
            URL="https://<your-user>.github.io/<your-repo>/$PUBLISH_DEST/"
          fi

          # Discord é€šçŸ¥
          curl -X POST -H "Content-Type: application/json" -d "{
            \"content\": \"ğŸ”¥ ãƒ“ãƒ«ãƒ‰å®Œäº†: <${URL}> (branch: ${PUBLISH_DEST:-main})\nğŸ‘¤ ã‚³ãƒŸãƒƒãƒˆä½œæˆè€…: ${GITHUB_ACTOR}\nğŸ’¬ ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸: ${COMMIT_MESSAGE}\"
          }" $DISCORD_WEBHOOK_URL

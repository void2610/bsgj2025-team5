on:
  push:
    branches:
      - '**'     # ã©ã®ãƒ–ãƒ©ãƒ³ãƒã§ã‚‚ãƒˆãƒªã‚¬ãƒ¼
  pull_request:

jobs:
  build:
    name: Build my project ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space ğŸ§¹
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Clean up Docker system ğŸ³ğŸ§¹
        run: |
          docker system prune --all --force
          df -h

      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Enable Decompression Fallback in ProjectSettings.asset ğŸ”§
        run: |
          sed -i 's/WebGLLinkerTarget: 0/WebGLLinkerTarget: 1/' ProjectSettings/ProjectSettings.asset
          sed -i 's/DecompressionFallback: 0/DecompressionFallback: 1/' ProjectSettings/ProjectSettings.asset

      - name: Cache Unity Library ğŸ“¦
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

#      - name: Run tests ğŸ§ª
#        uses: game-ci/unity-test-runner@v4
#        env:
#         UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
#         UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
#         UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
#        with:
#         githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project ğŸ—ï¸
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.0.30f1
          allowDirtyBuild: true
          buildsPath: CIBuilds
          buildName: build
          
      - name: Prepare artifact for deployment ğŸ¯
        run: |
          BRANCH=${GITHUB_REF_NAME#refs/heads/}
          if [ "$BRANCH" = "main" ]; then
            DEST_DIR="public"
          else
            DEST_DIR="public/$BRANCH"
          fi
          echo "##[debug] Branch=$BRANCH DestDir=$DEST_DIR"

          mkdir -p "$DEST_DIR"
          mv CIBuilds/WebGL/build/* "$DEST_DIR/"

      - name: Deploy to gh-pages branch ğŸ“¤
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # publicé…ä¸‹ã«ã€Œmainã€ãªã‚‰ãƒ«ãƒ¼ãƒˆã€ãã‚Œä»¥å¤–ãªã‚‰ /<branch>/ ãŒé…ç½®ã•ã‚Œã‚‹
          publish_dir: public
          publish_branch: gh-pages
          # destination_dir ã‚’ç©ºæ–‡å­— or ãƒ–ãƒ©ãƒ³ãƒåã«
          destination_dir: ${{ github.ref_name == 'main' && '' || github.ref_name }}

  discord:
    name: Notify Discord ğŸ¤–
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify Discord ğŸš¨
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR:         ${{ github.actor }}
          COMMIT_MESSAGE:       ${{ github.event.head_commit.message }}
          BRANCH:               ${{ github.ref_name }}
        run: |
          # ãƒ“ãƒ«ãƒ‰æˆæœç‰©å…¬é–‹ URL ã‚’çµ„ã¿ç«‹ã¦
          URL="https://<your-user>.github.io/<your-repo>/${BRANCH==main && '' || BRANCH}"
          # Discord ã«é€šçŸ¥
          curl -X POST -H "Content-Type: application/json" -d "{
            \"content\": \"ğŸ”¥ ãƒ“ãƒ«ãƒ‰å®Œäº†: <${URL}> (branch: ${BRANCH})\nğŸ‘¤ ã‚³ãƒŸãƒƒãƒˆä½œæˆè€…: ${GITHUB_ACTOR}\nğŸ’¬ ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸: ${COMMIT_MESSAGE}\"
